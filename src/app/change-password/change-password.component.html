<div class="text-center mt-100">
  <form #regForm="ngForm" class="form-signin">
    <img class="mb-4" src="../../assets/images/icon.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Change Password</h1>
    <div *ngIf="err" class="alert alert-danger" role="alert">
      <strong>{{err}}</strong>
    </div>
    <div *ngIf="success" class="alert alert-success" role="alert">
      <strong>Password updated, please login using your new password (REDIRECTING ...)</strong>
    </div>
    <label for="inputEmail" class="sr-only mt-4">Username</label>
    <input type="email" id="inputEmail" name="uname" class="form-control mt-4" placeholder="Username" required autofocus ngModel
      required>
    <label for="inputPassword" class="sr-only mt-4">Old Password</label>
    <input type="password" id="inputPassword" name="oldpassword" class="form-control mt-4" placeholder="Old Password" required ngModel
      required>
    <label for="newPassword" class="sr-only mt-4">New Password</label>
    <input type="password" id="newPassword" name="newpassword" class="form-control mt-4" placeholder="New Password" required ngModel
      required>
    <button [disabled]="!regForm.valid" class="btn btn-lg btn-primary btn-block mt-4" type="submit" (click)="change(regForm)">Change Password</button>
    <p class="mt-5 mb-3 text-muted mt-4">&copy; Get Hyred Team 2017-2018</p>
  </form>
</div>
